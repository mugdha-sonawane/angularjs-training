<div class="row" >
        <div class="inputbox" style="margin:0 auto;">
            <h2>Edit Income Details</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Payer" ng-model="data.incpayer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Payee" ng-model="data.incpayee">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-12 customlabel">Category:</label>
                    <div class="col-lg-12">
                        <select class="form-control" ng-model="data.inccategory">
                            <option>Business</option>
                            <option>Share Market</option>
                            <option>Market</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-12 customlabel">Mode of Payment:</label>
                    <div class="col-lg-12">
                        <select class="form-control" ng-model="data.incmodeofpayment">
                            <option>Bank</option>
                            <option>Cash</option>
                            <option>DD</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Amount" ng-model="data.incAmount">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Notes" ng-model="data.incnotes">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-lg-12">
                        <button type="button" class="btn btn-primary" ng-click="updateIncomeData(data)">Update Income</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
