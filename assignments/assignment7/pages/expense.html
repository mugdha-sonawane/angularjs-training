<div>

<div class="row">
<h4>Expense </h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Payer</th>
                <th>Payee</th>
                <th>Category</th>
                <th>Date</th>
                <th>Mode of Payment</th>
                <th>Amount</th>
                <th>Notes</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="exp in expensedata">
                <th>{{exp.payer}}</th>
                <td>{{exp.payee}}</td>
                <td>{{exp.category}}</td>
                <td>{{exp.Date | date:'dd-MM-yyyy'}}</td>
                <td>{{exp.ModeofPayment}}</td>
                <td>{{exp.Amount}}</td>
                <td>{{exp.Notes}}</td>
                <td><a ng-click="editRow($index)" ui-sref="expense.edit"><i class="fa fa-pencil-square"></i></a></td>
                <td><a ng-href="#" ng-click="removeRow($index,'expense')"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<div ui-view></div>
