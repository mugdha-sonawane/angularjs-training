<div>
    <div class="inputbox">
        <h2>Edit Expense Details</h2>
        <form class="form-horizontal" role="form" ng-submit="updateExpenseData(exedit)">
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Payer" ng-model="exedit.payer">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Payee" ng-model="exedit.payee">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-12 customlabel">Category:</label>
                <div class="col-lg-12">
                    <select class="form-control" ng-model="exedit.category">
                        <option>shopping</option>
                        <option>loan</option>
                        <option>bank</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-12 customlabel">Date:</label>
                <div class="col-lg-12">
                    <input class="form-control" name="date" ng-model="exedit.Date" type="date" placeholder="yyyy-MM-ddTHH" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-12 customlabel">Mode of Payment:</label>
                <div class="col-lg-12">
                    <select class="form-control" ng-model="exedit.ModeofPayment">
                        <option>Bank</option>
                        <option>Cash</option>
                        <option>DD</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Amt" ng-model="exedit.Amount">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input type="text" class="form-control" placeholder="Notes" ng-model="exedit.Notes">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-lg-12">
                 <input type="submit" class="btn btn-primary" ngClick="Submit" value="Update Expense" >
                  <!--   <button type="submit" class="btn btn-primary" ng-click="updateExpenseData(exedit)">Update Expense</button> -->
                </div>
            </div>
        </form>
    </div>
</div>
