<div ng-controller="incomeEditCtrl">
    <div class="row">
        <div class="inputbox">
            <h2>Edit Income Details</h2>
            <form class="form-horizontal" role="form" ng-submit="updateIncomeData(inedit)">
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Payer" ng-model="inedit.payer">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Payee" ng-model="inedit.payee">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-12 customlabel">Category:</label>
                    <div class="col-lg-12">
                        <select class="form-control" ng-model="inedit.category">
                            <option>Business</option>
                            <option>Share Market</option>
                            <option>Market</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-12 customlabel">Date:</label>
                    <div class="col-lg-12">
                        <input class="form-control" name="date" ng-model="inedit.Date" type="date" placeholder="yyyy-MM-ddTHH" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-12 customlabel">Mode of Payment:</label>
                    <div class="col-lg-12">
                        <select class="form-control" ng-model="inedit.ModeofPayment">
                            <option>Bank</option>
                            <option>Cash</option>
                            <option>DD</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Amount" ng-model="inedit.Amount">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <input type="text" class="form-control" placeholder="Notes" ng-model="inedit.Notes">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-lg-12">
                       <!--  <button type="button" class="btn btn-primary" ng-click="updateIncomeData(inedit)">Update Income</button> -->
                        <input type="submit" class="btn btn-primary" ngClick="Submit" value="Update Income" >
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
